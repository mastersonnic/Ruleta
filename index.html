<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exchange Rate Calculator</h1>

    <div id="exchange-rate">Loading...</div>

    <div id="calculator">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" step="0.00000001">
        </div>

        <div>
            <label for="result">Result:</label>
            <input type="text" id="result" readonly>
        </div>

        <button onclick="convertBCHtoLTC()">Convert BCH to LTC</button>
        <button onclick="convertLTCtoBCH()">Convert LTC to BCH</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
