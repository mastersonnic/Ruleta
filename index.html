<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        iframe { width: 100%; height: 500px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Exchange Simulation</h1>
    <p>Enter the amount to exchange:</p>
    <input type="text" id="exchangeAmount" placeholder="Enter amount">
    <button onclick="simulateExchange()">Simulate Exchange</button>
    <h2>Exchange Page View:</h2>
    <iframe id="webView"></iframe>

    <script>
        function simulateExchange() {
            var iframe = document.getElementById('webView');
            iframe.onload = function() {
                iframe.contentWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Simulated WebPage</title>
                        <style>body { font-family: Arial; }</style>
                    </head>
                    <body>
                        <h1>Simulation Page</h1>
                        <p>Trying to load the exchange page...</p>
                        <script src="https://exchanging.app/pro/en/?cur_from=LTC&cur_to=BCH"></script>
                    </body>
                    </html>
                `);
            };
        }
    </script>
</body>
</html>
