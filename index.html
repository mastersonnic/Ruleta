<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exchange Rate</h1>

    <!-- Formulario para ingresar monto y monedas -->
    <div class="container">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" step="0.01">

        <label for="from-currency">From Currency:</label>
        <select id="from-currency">
            <option value="LTC">LTC</option>
            <option value="BCH">BCH</option>
        </select>

        <label for="to-currency">To Currency:</label>
        <select id="to-currency">
            <option value="BCH">BCH</option>
            <option value="LTC">LTC</option>
        </select>

        <button id="convert">Convert</button>
    </div>

    <!-- Aquí se mostrará el resultado del intercambio -->
    <div id="exchange-rate">Enter amount and select currencies to see the exchange rate.</div>

    <script src="script.js"></script>
</body>
</html>
