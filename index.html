<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Intercambio en WebView</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulación de Intercambio en WebView</h1>
    <label for="exchangeAmount">Monto de Intercambio:</label>
    <input type="text" id="exchangeAmount" placeholder="Ingrese el monto aquí">
    <button onclick="simulateExchange()">Simular Intercambio</button>
    <h2>Resultado del Campo de Salida</h2>
    <input type="text" id="outputValue" placeholder="Resultado aparecerá aquí" readonly>
    <h2>Visor de Resultados</h2>
    <input type="text" id="resultViewer" placeholder="Resultado del intercambio" readonly>
    <iframe id="webView" src="https://exchanging.app/pro/en/?cur_from=LTC&cur_to=BCH" width="100%" height="600px"></iframe>
    <script src="script.js"></script>
</body>
</html>
