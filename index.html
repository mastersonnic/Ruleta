<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruleta de la Fortuna</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
</head>
<body>
    <div id="roulette-container">
        <img id="base" src="base.png" alt="Base">
        <img id="roulette" src="roulette.png" alt="Ruleta">
        <img id="arrow" src="arrow.png" alt="Flecha">
        <div id="money-container">
            <img id="money" src="money.png" alt="Dinero">
        </div>
        <div id="corona"></div> <!-- Corona iluminada -->
    </div>
    <button id="spinButton">Girar Ruleta</button>
    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
